<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: lightblue
        }
        .affix {
      top: 0;
      width: 100%;
  }
  .affix + .container-fluid {
      padding-top: 70px;
  }
        </style>
</head>
<body>
    <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="100">
<div class="container-fluid">            
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="#">MySite</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="/home">Practice</a></li>
      <li><a href="/scr">Scr</a></li>
      <li><a href="#">Page</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        {% if session['logged_in']==True %}
        <li><a href="/signout"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
        {% endif %}
    </ul>
    <form class="navbar-form navbar-left" action="/submit">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search..">
        </div>
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
    </form>
    </div>
</div>
        </nav>
<div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4" style="margin-top:130px">
       <div class="panel panel-default">
          <div class="panel-heading">
             <b>The Submitted form is:</b>
          </div>
            <div class="panel-body">
                <label for="user">Username: </label><p>{{res.user}}</p><br>
                <label for="pass">Password: </label><p>{{res.pass}}</p><br>
                <label for="email">Email: </label><p>{{res.email}}</p><br>
            </div>
       </div>
      </div>  
    </div>
</div>    
</body>
</html>
